services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: thomascml/gym-app-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
  frontend:
    build: ./frontend
    image: thomascml/gym-app-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
volumes:
  postgres_data:
