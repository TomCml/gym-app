server {
    # Écoute sur le port 80 (port HTTP par défaut) à l'intérieur du conteneur
    listen 3000;
    # Nom du serveur (non critique dans Docker, mais bonne pratique)
    server_name localhost;
    
    location /api/ {
        proxy_pass http://backend:8000; # Ou http://127.0.0.1:8000 si le backend tourne sur l'hôte
        
        # En-têtes importants pour que FastAPI reçoive la bonne info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # --- Racine du site web ---
    root /usr/share/nginx/html;
    # Fichier à servir par défaut si le client demande un dossier (/)
    index index.html;
    # --- Compression (Performance) ---
    # Active la compression Gzip pour réduire la taille des fichiers texte
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_min_length 1000; 

    # --- Règle principale pour la SPA ---
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    # --- Mise en cache des assets (Performance) ---
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # --- Headers de sécurité (Bonne pratique) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
